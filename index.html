<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GamerLink</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">

    
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="image/imagen-prueba.jpg" alt="Foto de Perfil" class="profile-pic">
            <h1 id="name">John Doe</h1>
        </div>
    </div>

    <!-- Íconos de redes sociales flotantes -->
    <div class="social-icons-container">
        <ul id="social-icons">
            <li><a href="#"><img src="icons/facebook.png" alt="Facebook"></a></li>
            <li><a href="#"><img src="icons/instagram.png" alt="Instagram"></a></li>
            <li><a href="#"><img src="icons/x.png" alt="Twitter"></a></li>
            <li><a href="#"><img src="icons/tik-tok.png" alt="Tiktok"></a></li>
            <li><a href="#"><img src="icons/youtube.png" alt="YouTube"></a></li>
            <li class="hidden"><a href="#"><img src="icons/snapchat.png" alt="Snpchat"></a></li>
            <li class="hidden"><a href="#"><img src="icons/github.png" alt="github"></a></li>
            <li class="hidden"><a href="#"><img src="icons/whatsapp.png" alt="whatsapp"></a></li>
        </ul>
        <button id="toggle-button">+</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
